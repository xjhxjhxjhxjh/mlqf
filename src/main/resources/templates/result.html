<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>基于多级反馈队列的进程管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
</head>

<body>
<button type="button" class="layui-btn layui-btn-lg" style="position:relative;left:44%;" name="btn">调度详情</button>
<table class="layui-table layui-form">
    <tbody>
    <tr>
        <th>当前时间</th>
        <th>执行进程</th>
        <th>执行进程所在队列</th>
        <th>到达时间</th>
        <th>完成还需时间</th>
    <tr/>
    <span th:if="${#lists.isEmpty(steps)}">
        <tr>
            <td colspan="5" align="center">暂无PCB信息</td>
        </tr>
    </span>
    <tr th:each="pcb:${steps}">
        <td th:text="${pcb.now1}+'--'+${pcb.now2}"></td>
        <td th:text="${pcb.name}"></td>
        <td th:text="${pcb.queueName}"></td>
        <td th:text="${pcb.arriveTime}"></td>
        <td th:text="${pcb.life}"></td>
    </tr>
    </tbody>
</table>
<button type="button" class="layui-btn layui-btn-lg" style="position:relative;left:45%;" name="btn">结果</button>
<table class="layui-table layui-form">
    <tr>
        <th>进程</th>
        <th>到达时间</th>
        <th>服务时间</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>周转时间</th>
        <th>带权周转时间</th>
    <tr/>
    <span th:if="${#lists.isEmpty(results)}">
        <tr>
            <td colspan="7" align="center">暂无结果</td>
        </tr>
    </span>
    <tr th:each="re:${results}">
        <td th:text="${re.name}"></td>
        <td th:text="${re.arriveTime}"></td>
        <td th:text="${re.serviceTime}"></td>
        <td th:text="${re.startTime}"></td>
        <td th:text="${re.now2}"></td>
        <td th:text="${re.circle}"></td>
        <td th:text="${re.weightedCircle}"></td>
    </tr>
</table>
</body>
</html>
